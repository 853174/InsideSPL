tour.begin                       = Hasi tour-a
tour.changespl.content           = Beste SPL bat hautatu nahi baduzu, hemen sakatu.
tour.cmap.content                = Mapa kontzeptual batean hiru elementu daude: kontzeptuak, horiek lotzeko geziek, eta lotura-hitzak. Azkeneko horiek kontzeptuen arteko erlazioak azaltzen dituzte.<br>Kontzeptuak eta lotura-hitzak SPL-aren ezaugarriekin edo beste baliabideekin izan ditzakete loturak.<br>Mapa kontzeptualaren informazioa osatzeko edozein kontzeptu edo lotura-hitzetan egin dezakezu klik eta eskubi aldean leiho bat agertuko zaizu.
tour.cmaps.content               = Hauek SPL-aren mapa kontzeptualak dira.
tour.cmaps.title                 = Mapa kontzeptualak
tour.cmapsviewgo.content         = Ikuspegi honetan SPL-arekin lotutako mapa kontzeptualak edo kontzeptu mapak aztertzeko aukera izango duzu. Klik egin hemen ikuspegia aztertzeko.
tour.compare.content             = Bi produktu desberdin hautatu alderaketa egin ahal izateko.
tour.compare.title               = Produktuen alderaketa
tour.comparebtn.content          = Hemen klik egin produktu desberdinak alderatzeko.
tour.comparebtn.content2         = Klik egin eta alderatu!
tour.config.content              = Produktu bat sortzeko SPL-aren ze ezaugarri hautatu eta zeintzuk baztertuko diren erabaki behar da. Erabaki hori produktuaren konfigurazioa edo <i>Variant Model</i>a da.<br>Hemen konfigurazio horren errepresentazio bisual bat ikus dezakezu.<br> Konfigurazio hau ezkerreko grafikoarekin lotuta dago; hautatutako ezaugarri batean ($selectedImg) sakatuz gero, grafikoa ezaugarri horretan zentratuko da.
tour.config.title                = Produktuaren konfigurazioa
tour.configtogle.content         = Hemen sakatu produktu honen konfigurazioa aztertzeko.
tour.detailedgraphic.content     = Grafiko honetan produktu hau sortzeko zenbat baldintzazko kode erabiltzen den azter daiteke, produktu honen kode-estaldura grafiko erdiko balioa izanda. Baldintzazko kodea <i>Variation Point (VP)</i> bezala ezagutzen da eta VP bakoitza SPL-aren ezaugarri batzuekin egongo da erlazionatua.<br>Azalpen batzuk:<br><ul><li><b>Grisez</b> azaltzen diren elementuak hautatu gabeko ezaugarriek estaltzen duten kode zatiak adierazten dituzte.</li><li><b>Kolorez</b> daudenak, ordea, produktua sortzeko erabilitako ezaugarriek estaltzen duten kodea.</li><li>Hautatutako ezaugarriak <b>mailaka</b> daude antolatuak, goiko mailan dagoen ezaugarria beheko mailako ezaugarriaren umea dela adieraziz (konfigurazio atalean hobeto ulertuko da).</li><li>Sagua <b>ezaugarri baten gainean</b> kokatuta, ezaugarri zehatz horren VP-en tamaina azalduko da.</li><li>Ezaugarri baten gainean <b>klik egitean</b> grafikoa atal horretan zentratuko da, ezaugarri bakoitzak ehunekoan duen eragina aztertu ahal izateko.</li></ul>
tour.detailedgraphic.title       = Produktuaren kode-estaldura
tour.detailedgraphichelp.content = Grafikoaren azalpena berriro kontsultatu nahi baduzu, laguntza botoi hau sakatu.
tour.end                         = Amaitu
tour.end.content                 = Iritsi zara tour honen amaierara. Orain zure txanda da!
tour.end.title                   = Amaiera
tour.feature.content             = Orrialde honetan ezaugarriaren informazio guztia aurki daiteke:\n<ul><li><b>Berehalako ezaugarrien zuhaitza:</b> ezaugarriaren gurasoa eta umeak.</li><li><b>Informazioa:</b> ezaugarriaren informazio orokorra.</li><li><i>(hautazkoa)</i><b>Ezaugarriak:</b> ezaugarriaren atributuak, izatekotan.</li><li><i>(hautazkoa)</i><b>Mapa kontzeptualak:</b> ezaugarria eta mapa kontzeptualen arteko loturak azaltzen dira hemen, izatekontan.</li><li><i>(hautazkoa)</i><b>Bariazio puntuak:</b> ezaugarriak produktu desberdinak sortzerakoan sortzen dituen bariazioak, existituko balira.</li></ul>\nIzango duzu denbora lasaiago aztertzeko, jarrai dezagun!
tour.featurego.content           = Kilk egin hemen ezaugarri honen informazioa aztertzeko.
tour.featuremodels.content       = Hemen SPL-aren ezaugarri diagramak aurkezten dira. Diagrama hauek ezaugarriak eta haien arteko erlazioak jasotzen dituzte, baita ezaugarri bakoitzaren bariazio mota (derrigorrezkoa, hautazkoa...) ere.
tour.featuremodels.title         = Ezaugarri diagramak
tour.featureviewgo.content       = Ikuspegi honetan SPL-aren ezaugarriak edo <i>feature<i>-ak aztertzeko aukera izango duzu. Klik egin hemen ezaugarri ikuspegia aztertzeko.
tour.filters.content             = Hemen produktuen gainean aplikatzeko filtroak aurkituko dituzu.
tour.firstcmapgo.content         = Klik egin hemen kontzeptu mapa hau ikusteko.
tour.firstprod.content           = Grafiko honetan produktu hau sortzeko SPL-aren zenbat ezaugarri hautatu diren azaltzen da. Geroz eta ezaugarri gehiago hautatuta, sortutako produktua geroz eta konplexuagoa izango da.<br><ul><li><b>Urdin argiak</b> derrigorrezko ezaugarriak (defektuz hautatuak) adierazten ditu.</li><li><b>Urdin ilunak</b> hautazkoak diren eta hautatuak izan diren ezaugarriak.</li><li><b>Grisak</b> hautatu gabe geratu diren ezaugarriak.</li></ul><b>Klik egin grafikoaren gainean</b> produktu hau aztertzeko.
